name: WakaTime

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update-waka:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch WakaTime stats
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          curl -s \
            -H "Authorization: Basic $(echo -n $WAKATIME_API_KEY | base64)" \
            https://wakatime.com/api/v1/users/current/stats/last_7_days \
            > waka.json

      - name: Generate markdown
        run: |
          echo "**Last 7 days**" > waka.md
          echo "" >> waka.md

          jq -r '
            .data.languages[] |
            "- `\(.name)`: \((.total_seconds/3600)|round(.1))h (\(.percent)%)"
          ' waka.json | head -n 8 >> waka.md

          echo "" >> waka.md
          echo "_Updated: $(date +"%d.%m.%Y %H:%M")_" >> waka.md

      - name: Update README
        run: |
          awk '
            BEGIN {print_mode=1}
            /<!--START_SECTION:waka-->/ {
              print
              system("cat waka.md")
              print_mode=0
            }
            /<!--END_SECTION:waka-->/ {
              print
              print_mode=1
              next
            }
            print_mode==1 {print}
          ' README.md > README.tmp

          mv README.tmp README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update WakaTime stats" || exit 0
          git push
